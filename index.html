<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background:red;
            color: white;
        }
    </style>
</head>

<body class="w-11/12 mx-auto py-5">
    <header>
        <nav class="flex md:flex-row flex-col gap-4 justify-between items-center">
            <div>
                <img src="/assets/Logo.png" alt="">
            </div>
            <div>
                <input type="text" placeholder="Search" class="input md:w-[550px]" />
            </div>
            <div>
                <button class="btn bg-red-500 text-white font-bold">Blog</button>
            </div>
        </nav>
        <div class="divider my-6"></div>
    </header>
    <nav id="category-container" class="flex justify-center gap-6">
        <button id="btn-all" class="btn" onclick="loadVideos()">All</button>
    </nav>
    <main>
        <div id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-10">

        </div>
    </main>
    <footer>

    </footer>

    <script src="script/video.js"></script>
</body>

</html>
